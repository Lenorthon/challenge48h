<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil Connecté - Vins</title>
    <link rel="stylesheet" href="/css/home2.css">
</head>
<body>
    <!-- Menu en haut à droite -->
    <div class="menu">
        <a href="/account">Mon Compte</a>
        <a href="/logout">Déconnexion</a>
    </div>
    <h1>Liste des Vins</h1>
    <div class="wine-container">
        {{range $index, $wine := .Wines}}
        <div class="wine-card">
            <h2>{{$wine.Title}}</h2>
            <p><strong>Points :</strong> {{$wine.Points}}</p>
            <p><strong>Prix :</strong> ${{$wine.Price}}</p>
            <p><strong>Variété :</strong> {{$wine.Variety}}</p>
            <a class="details-link" href="/details?id={{$index}}">Voir le détail</a>
        </div>
        {{end}}
    </div>
</body>
</html>
