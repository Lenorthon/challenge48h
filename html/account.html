<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Compte</title>
    <link rel="stylesheet" href="/css/account.css">
</head>
<body>
    <div class="menu">
        <a href="/home2">Accueil</a>
        <a href="/logout">Déconnexion</a>
    </div>
    <div class="content">
        <h1>Mon Compte</h1>
        <h2>Mes Achats</h2>
        <div class="purchase-container">
            {{range .Purchases}}
            <div class="purchase-card">
                <p><strong>Vin :</strong> {{.WineTitle}}</p>
                <p><strong>Prix :</strong> ${{.Price}}</p>
                <p><strong>Date :</strong> {{.PurchaseDate}}</p>
                <!-- Formulaire pour supprimer l'achat -->
                <form action="/delete_purchase" method="post" onsubmit="return confirm('Confirmez-vous la suppression de cet achat ?');">
                    <input type="hidden" name="id" value="{{.ID}}">
                    <button type="submit" class="delete-btn">Supprimer</button>
                </form>
            </div>
            {{else}}
            <p>Aucun achat pour le moment.</p>
            {{end}}
        </div>
        <button onclick="window.location.href='/home2'" class="back-btn">Retour à l'Accueil</button>
    </div>
</body>
</html>
